  - numpy
  - matplotlib
  - scipy
  - h5py
  - pytest
  - autopep8
  - cartopy
  - gdal
  - obspy
  - joblib
  - pip
  - pip:
    - sphinx<6.0
    - furo
    - sphinx-design
    - sphinx_togglebutton
    - sphinx_gallery
    - numpydoc
    - -e .